    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rust培训 - 致力于做中国最好的Rust培训品牌 - 阿图教育" />
    <meta name="keywords" content="Rust培训 - 致力于做中国最好的Rust培训品牌 - 阿图教育" />
    <title>Rust培训 - 致力于做中国最好的Rust培训品牌 - 阿图教育</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />

    <style type="text/css">
      .icon {

        vertical-align: -0.15em;

    </style>

  <body>
    <div id="root"></div>

    <!-- Start Setting H5 meta for responsive -->
    <script type="text/javascript">
      function initViewport() {
        const width = 375 // 设计稿宽度
        const scale = (window.innerWidth / width).toFixed(2)
        // console.log('scale', scale)
        let meta = document.querySelector('meta[name=viewport]')
        let content = `width=${width}, init-scale=${scale}, user-scalable=no`
        if (!meta) {
          meta = document.createElement('meta')
          meta.setAttribute('name', 'viewport')
          document.head.appendChild(meta)
        }
        meta.setAttribute('content', content)
      }
      initViewport()
    </script>
    <!-- END Setting H5 meta for responsive -->

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      ;(function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)
        }
      })(window.location)
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script src="https://cdn.bootcdn.net/ajax/libs/video.js/7.21.0/alt/video.core.min.js" defer></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
